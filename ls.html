<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Garden Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,500;1,300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body>
    <main>


     <div class="box">
          <div class="inner-box">
            <div class="form-box">

              <form class="sign-in" action="index.html" method="post">
                <div class="logo">
                  <img src="plant-icon2.png" alt="logo">
                  <h3>Garden Buddy</h3>
                </div>

                <div class="heading">
                  <h2>Welcome Back</h2>
                  <h6>not registred yet?</h6>
                  <a href="#"class="toggle">Sign up</a>
                  </div>
                  <div class="actual-form">
                    <div class="input">
                      <input class="input-field"type="text" minlength="4"  name="" value="" required>
                      <label >Name</label>
                    </div>
                    <div class="input">
                      <input class="input-field" type="password" minlength="8" name="" value="" required>
                        <label>Password</label>
                    </div>
                    <input type="submit" name="" value="login"class="sign-btn">
                    <p class="or"><table><tr>
                     <td style="width:47%"><hr/></td>
                     <td style="vertical-align:middle; text-align: center">OR</td>
                     <td style="width:47%"><hr/></td>
                     </tr></table></p>
                    <div class="g">

                      <i class="bi bi-google"></i>
                    </div>
                    <p class="text">
                      Forgotten your password or logun details? <a href="#">Get help</a>
                      signing in
                    </p>

                </div>
              </form>
              <form class="sign-up" action="index.html" method="post">
                <div class="logo">
                  <img src="plant-icon2.png" alt="logo">
                  <h3>Garden Buddy</h3>
                </div>

                <div class="heading">
                  <h2>Get Started</h2>
                  <h6>Already have account?</h6>
                  <a href="#"class="toggle">Sign in</a>
                  </div>
                  <div class="actual-form">
                    <div class="input">
                      <input class="input-field"type="text" minlength="4"  name="" value="" required>
                      <label >Name</label>
                    </div>
                    <div class="input">
                      <input class="input-field"type="email"   name="" value="" required>
                      <label >Email</label>
                    </div>
                    <div class="input">
                      <input class="input-field" type="password" minlength="8" name="" value="" required>
                        <label>Password</label>
                    </div>
                    <input type="submit" name="" value="Sign up"class="sign-btn">
                    <p class="or"><table><tr>
                     <td style="width:47%"><hr/></td>
                     <td style="vertical-align:middle; text-align: center">OR</td>
                     <td style="width:47%"><hr/></td>
                     </tr></table></p>
                    <div class="g">

                      <i class="bi bi-google"></i>
                    </div>
                    <p class="text">
                      I agree to the  <a href="#">Term of Service </a>
                      signing in
                    </p>

                </div>
              </form>
            </div>
            <div class="carousel">
             <img class="welcome"src="Welcome.svg" alt="welcome">
             <h2>Good to see you here !!</h2>
            </div>
          </div>


     </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>

    </script>
  </body>
</html>
